<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-nav align-items-center">
                 <a class="navbar-brand mynav" href="{% url 'home' %}">ecommerce</a>
            </div>
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}

                    <a class="nav-item nav-link" href="{% url 'user:logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'user:login' %}">Log In</a>
                    <a class="nav-item nav-link" href="{% url 'user:signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>

    </nav>
    <div class="container">
        {% block content %}
        
        {% endblock %}
        
    </div>
</body>
</html>
